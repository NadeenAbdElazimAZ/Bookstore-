{% extends 'layout/base.html' %}
{% load static %}

{% block 'content' %}

<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ author.image.url }}" class="card-img-top" alt="{{ author.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ author.name }}</h5>
                    <p class="card-text">Date of Birth: {{ author.bdate }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <h2 class="mb-4">Books by {{ author.name }}</h2>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                {% for book in author.books.all %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">Price: ${{ book.price }}</p>
                            <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
