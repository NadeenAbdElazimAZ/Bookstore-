{% extends 'layout/base.html' %}
{% load static %}
{% block 'content' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete {{ author.name }}</title>
</head>
<body>
    <div class="container">
        <h1>Delete {{ author.name }}</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Are you sure you want to delete {{ author.name }}?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
